<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>

        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta charset="utf-8">
        <meta name="og:title" content="{{ page.title }}">
        <meta name="og:description" content="{{ page.description }}">
        <meta name="og:site_name" content="Black Lives Matter.">

        <meta name="theme-color" content="#000000">

        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400&display=swap" rel="stylesheet">

        <link rel="icon" href="">

        <link rel="stylesheet" href="css/styles.css?v={{site.time | date: '%s%N'}}">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14/dist/smooth-scroll.polyfills.min.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167278179-2"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-167278179-2');
        </script>
    </head>

    <body>
        {{ content }}
    </body>
</html>
